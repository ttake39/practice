name: "Merged to Release"

on:
  pull_request:
    branches:
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Check if GITHUB_TOKEN is available
        run: echo "${{ secrets.GITHUB_TOKEN != '' && 'GITHUB_TOKEN OK' || 'MISSING GITHUB_TOKEN' }}"

      - name: Extract feature branch name
        id: get_branch
        run: echo "feature_branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Install dependencies
        run: npm install @actions/core @actions/github

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node dependencies
        run: npm ci

      - name: Run append script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          node .github/scripts/pr.js \
            --github-token "$GITHUB_TOKEN" \
            --feature-branch "${{ github.event.pull_request.head.ref }}"